Configuration:
  status: warn

  Properties: # 定义全局变量
    Property: # 缺省配置（用于开发环境）。其他环境需要在VM参数中指定，如下：
      - name: log.level.console
        value: info
      - name: log.level.order
        value: info
      - name: log.path
        value: /opt/logs
      - name: project.name
        value: MeiYe

  Appenders:
    Console:  #输出到控制台
      name: CONSOLE
      target: SYSTEM_OUT
      ThresholdFilter:
        level: ${sys:log.level.console} # “sys:”表示：如果VM参数中没指定这个变量值，则使用本文件中定义的缺省全局变量值
        onMatch: ACCEPT
        onMismatch: DENY
      PatternLayout:
        pattern: "%d{yyyy-MM-dd HH:mm:ss,SSS}:%4p %t (%F:%L) - %m%n"
    RollingFile: # 输出到文件，超过128MB归档
      - name: ROLLING_FILE
        ignoreExceptions: false
        fileName: ${log.path}/${project.name}.log
        filePattern: "${log.path}/$${date:yyyy-MM}/${project.name}-%d{yyyy-MM-dd}-%i.log.gz"
        PatternLayout:
          pattern: "%d{yyyy-MM-dd HH:mm:ss,SSS}:%4p %t (%F:%L) - %m%n"
        Policies:
          TimeBasedTriggeringPolicy: # 按天分类
            modulate: true
            interval: 24
          SizeBasedTriggeringPolicy: # 文件最大128M
            size: "128 MB"
        DefaultRolloverStrategy: # 文件最多100个
          max: 1000
    #  订单业务日志
      - name: ORDER_BUSSINESS_ROLLING_FILE
        ignoreExceptions: false
        fileName: ${log.path}/bussiness/order_bussiness.log
        filePattern: "${log.path}/bussiness/$${date:yyyy-MM}/${project.name}-%d{yyyy-MM-dd}-%i.log.gz"
        PatternLayout:
          pattern: "%d{yyyy-MM-dd HH:mm:ss,SSS}:%4p %t (%F:%L) - %m%n"
        Policies:
          TimeBasedTriggeringPolicy:  # 按天分类
            modulate: true
            interval: 24
        DefaultRolloverStrategy:     # 文件最多100个
          max: 100

  Loggers:
    Root:
      level: info
      AppenderRef:
        - ref: CONSOLE
        - ref: ROLLING_FILE
    Logger: # 为订单包配置特殊的Log级别，方便调试
      - name: com.meiye.controller.posApi,com.meiye.service.posApi
        level: info
        additivity: true
        AppenderRef:
          - ref: ORDER_BUSSINESS_ROLLING_FILE
    Logger: # 为订单包配置特殊的Log级别，方便调试
       - name: com.meiye.service.posApi
         level: info
         additivity: true
         AppenderRef:
           - ref: ORDER_BUSSINESS_ROLLING_FILE
