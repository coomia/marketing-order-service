<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>登录</title>
    <link rel="stylesheet" type="text/css" th:href="@{/jquery-easyui-1.5.5.5/themes/material/easyui.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/jquery-easyui-1.5.5.5/themes/icon.css}">
    <script type="text/javascript" th:src="@{/jquery-easyui-1.5.5.5/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/jquery-easyui-1.5.5.5/jquery.easyui.min.js}"></script>
</head>
<body class="easyui-layout">

<div data-options="region:'north',border:false" style="height:5%;background:black;padding:10px;color: white">
    ***管理系统
</div>
<div data-options="region:'center',border:false" style="padding-top: 10%;padding-left: 30%">
    <div class="easyui-panel" style="width:400px;padding:50px 60px">
        <div style="margin-bottom:20px">
            <input id="username" class="easyui-textbox" prompt="用户名" label="用户名" iconWidth="28" required="required" name="username"
                   style="width:100%;height:34px;padding:10px;">
        </div>
        <div style="margin-bottom:20px">
            <input id="password" class="easyui-passwordbox" label="密 码:" prompt="密码" iconWidth="28" required="required" name="password"
                   style="width:100%;height:34px;padding:10px">
        </div>
        <div style="margin-bottom:20px">
            <input id="submit" class="easyui-button" type="button" value="登录"/>
        </div>
    </div>
</div>
</body>
</html>
