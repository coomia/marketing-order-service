<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <script type="text/javascript" src="${pageContext.request.contextPath}/jquery-easyui-1.5.5.5/jquery.min.js"></script>
    <!-- 引入EasyUI -->
    <script type="text/javascript" src="${pageContext.request.contextPath}/jquery-easyui-1.5.5.5/jquery.easyui.min.js"></script>
    <!-- 引入EasyUI的中文国际化js，让EasyUI支持中文 -->
    <script type="text/javascript" src="${pageContext.request.contextPath}/jquery-easyui-1.5.5.5/locale/easyui-lang-zh_CN.js"></script>
    <!-- 引入EasyUI的样式文件-->
    <link rel="stylesheet" href="${pageContext.request.contextPath}/jquery-easyui-1.5.5.5/themes/bootstrap/easyui.css" type="text/css"/>
    <!-- 引入EasyUI的图标样式文件-->
    <link rel="stylesheet" href="${pageContext.request.contextPath}/jquery-easyui-1.5.5.5/themes/icon.css" type="text/css"/>
</head>
<body>
<div class="easyui-panel" title="登录" style="width:100%;max-width:400px;padding:30px 60px;">
    <form id="loginForm" method="post" novalidate>
        <div style="margin-bottom:10px">
            <input class="easyui-textbox" label="Name:" name="name" required="true" style="width:100%">
        </div>
        <div style="margin-bottom:10px">
            <input class="easyui-password" label="Email:" name="email" required="true" validType="email" style="width:100%">
        </div>
        <div style="margin-bottom:10px">
            <input class="easyui-textbox" label="Subject:" name="subject" required="true" style="width:100%">
        </div>
        <div style="margin-bottom:10px">
            <input class="easyui-textbox" label="Message:" name="message" multiline="true" style="width:100%;height:60px">
        </div>
        <div style="text-align:right">
            <input class="easyui-linkbutton" type="submit" value="Submit" style="width:80px;height:30px">
        </div>
    </form>

</div>

</body>
</html>
