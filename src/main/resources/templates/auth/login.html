<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html>
<head th:replace="common_header :: header(~{::title})">
    <title>登录</title>
</head>
<body class="easyui-layout">
<div th:replace="common_menu :: menu"/>
<div data-options="region:'center',border:false" style="padding-top: 7%;padding-left: 50%">
    <div class="easyui-panel" style="width:400px;padding:50px 60px">
        <form th:action="@{/auth/login}" method="post">

            <div style="margin-bottom:20px">
                <label th:text="*{error}"></label>
            </div>
            <div style="margin-bottom:20px">
                <input id="username" class="easyui-textbox" prompt="用户名" label="用户名" iconWidth="28" required="required" name="username"
                       style="width:100%;height:34px;padding:10px;">
            </div>
            <div style="margin-bottom:20px">
                <input id="password" class="easyui-passwordbox" label="密 码:" prompt="密码" iconWidth="28" required="required" name="password"
                       style="width:100%;height:34px;padding:10px">
            </div>
            <div style="margin-bottom:20px">
                <input id="submit" class="easyui-button" type="submit" value="登录"/>
            </div>
        </form>
    </div>
</div>
<div th:replace="common_footer :: footer"></div>
</body>
</html>
