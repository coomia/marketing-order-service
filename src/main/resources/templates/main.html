<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head th:replace="common_header :: header(~{::title})">
    <title>美业管理系统</title>
</head>
<body class= "easyui-layout">
    <div th:replace="common_menu :: menu" />

    <div class="easyui-panel" title="Nested Panel" fit="true" style="padding:10px;margin-top:8px;">
        <div class="easyui-layout" data-options="fit:true">
            <div data-options="region:'west',split:true" style="width:40%;margin-top:8px;">
                <table class="easyui-datagrid" title="品项类别管理" fit="true"
                       data-options="singleSelect:true,url:'datagrid_data1.json',method:'get'">
                    <thead>
                    <tr>
                        <th data-options="field:'itemid'" style="width: 60%;">护肤品类</th>
                        <th data-options="field:'productid'" style="width: 25%">编辑</th>
                        <th data-options="field:'listprice'" style="width: 20%" fit="true">删除</th>
                    </tr>

                    </thead>
                </table>
            </div>

            <div data-options="region:'center'" style="margin-top: 8px;">
                <table id="tt" class="easyui-datagrid" fit="true" style="width:700px;height:250px"
                       url="datagrid2_getdata.php"
                       title="品类列表" iconCls="icon-save"
                       rownumbers="true" pagination="true">
                    <thead>
                    <tr>
                        <th field="itemid" width="80">Item ID</th>
                        <th field="productid" width="120">Product ID</th>
                        <th field="listprice" width="80" align="right">List Price</th>
                        <th field="unitcost" width="80" align="right">Unit Cost</th>
                        <th field="attr1" width="200">Attribute</th>
                        <th field="status" width="60" align="center">Stauts</th>
                    </tr>
                    </thead>
                </table>
                <script type="text/javascript">
                    function changeP(){
                        var dg = $('#tt');
                        dg.datagrid('loadData',[]);
                        dg.datagrid({pagePosition:$('#p-pos').val()});
                        dg.datagrid('getPager').pagination({
                            layout:['list','sep','first','prev','sep',$('#p-style').val(),'sep','next','last','sep','refresh','info']
                        });
                    }
                </script>

            </div>
        </div>
    </div>


    <div th:replace="common_footer :: footer"></div>

</body>

</html>
